{% extends "layout.html" %}
{% block title %}Buy{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number">
    </div>
    <button class="btn btn-primary">Buy</button>
</form>
{% endblock %}
